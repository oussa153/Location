<html>
<head />
<body>
	<div id="users-registrations-new" class="popin js_popin  popin_thin">
		<button name="button" type="button" title="Fermer" class="mfp-close"></button>
		<div class="popin_header">S'inscrire sur Drivy</div>
		<hr class="popin_header_hr">
		<div class="popin_content centered">
			<a class="button button_facebook js_facebook_login "
				data-omniauth-callback="/users/auth/facebook/callback"
				data-redirect-path="/users/auth/facebook?callback=https%3A%2F%2Fwww.drivy.com%2F&amp;devise_action=sign_up"
				data-action="sign_up" data-alert-attributes="{}"
				href="#facebook_login"><div class="button_facebook_left"></div>
				<span class="button_facebook_right">Inscription avec Facebook</span></a>
		</div>
		<div
			class="popin_content popin_content_grey popin_content_with_choice_separator">
			<div class="choice_separator">ou</div>
			<form class="simple_form vertical_form" data-type="json"
				id="new_user" action="/users" accept-charset="UTF-8"
				data-remote="true" method="post">
				<input name="utf8" type="hidden" value="✓"><input
					type="hidden" name="bulletin[address]" id="bulletin_address"
					value="" class="js_bulletin_attribute" data-attribute="address">
				<input type="hidden" name="bulletin[latitude]"
					id="bulletin_latitude" value="" class="js_bulletin_attribute"
					data-attribute="latitude"> <input type="hidden"
					name="bulletin[longitude]" id="bulletin_longitude" value=""
					class="js_bulletin_attribute" data-attribute="longitude"> <input
					type="hidden" name="bulletin[sw_lat]" id="bulletin_sw_lat" value=""
					class="js_bulletin_attribute" data-attribute="sw_lat"> <input
					type="hidden" name="bulletin[sw_lng]" id="bulletin_sw_lng" value=""
					class="js_bulletin_attribute" data-attribute="sw_lng"> <input
					type="hidden" name="bulletin[ne_lat]" id="bulletin_ne_lat" value=""
					class="js_bulletin_attribute" data-attribute="ne_lat"> <input
					type="hidden" name="bulletin[ne_lng]" id="bulletin_ne_lng" value=""
					class="js_bulletin_attribute" data-attribute="ne_lng">
				<div class="input_with_icon">
					<div class="field_icon">
						<svg width="24" height="24" viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<!-- 24x24 -->
<g fill-rule="evenodd" fill="none" stroke-width="1" stroke="none">
<path
								d="M12,4 C14.209139,4 16,5.790861 16,8 C16,10.209139 14.209139,12 12,12 C9.790861,12 8,10.209139 8,8 C8,5.790861 9.790861,4 12,4 L12,4 Z M12,14 C16.42,14 20,15.79 20,18 L20,20 L4,20 L4,18 C4,15.79 7.58,14 12,14 L12,14 Z"
								fill="#b4bbc6"></path>
</g>
</svg>
					</div>
					<div class="field">
						<input placeholder="Prénom" type="text" name="user[first_name]"
							id="user_first_name">
					</div>
				</div>
				<div class="input_with_icon top15">
					<div class="field_icon">
						<svg width="24" height="24" viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<!-- 24x24 -->
<g fill-rule="evenodd" fill="none" stroke-width="1" stroke="none">
<path
								d="M12,4 C14.209139,4 16,5.790861 16,8 C16,10.209139 14.209139,12 12,12 C9.790861,12 8,10.209139 8,8 C8,5.790861 9.790861,4 12,4 L12,4 Z M12,14 C16.42,14 20,15.79 20,18 L20,20 L4,20 L4,18 C4,15.79 7.58,14 12,14 L12,14 Z"
								fill="#b4bbc6"></path>
</g>
</svg>
					</div>
					<div class="field">
						<input placeholder="Nom" type="text" name="user[last_name]"
							id="user_last_name">
					</div>
				</div>
				<div class="input_with_icon top15">
					<div class="field_icon">
						<svg width="24" height="24" viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<!-- 24x24 -->
<g fill-rule="evenodd" fill="none" stroke-width="1" stroke="none">
<path
								d="M21.9975216,6.42182031 C21.9975216,5.65086847 21.3536298,5 20.5593491,5 L3.43817244,5 C2.64270429,5 2,5.63657064 2,6.42182031 L2,6.69125369 L11.9987612,12 L21.9975216,6.69125369 L21.9975216,6.42182031 Z M22,17.57979 C22,18.3650397 21.3572161,19.0016103 20.5616493,19.0016103 L3.43835068,19.0016103 C2.64397153,19.0016103 2,18.3507418 2,17.57979 L2,8.73999023 L12,14 L22,8.73999023 L22,17.57979 Z"
								fill="#b4bbc6"></path>
</g>
</svg>
					</div>
					<div class="field">
						<input placeholder="Email" type="text" name="user[email]"
							id="user_email">
					</div>
				</div>
				<div class="input_with_icon top15">
					<div class="field_icon">
						<svg width="24" height="24" viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<!-- 24x24 -->
<g fill-rule="evenodd" fill="none" stroke-width="1" stroke="none">
<path
								d="M7,8 L7,7 C7,4.23857625 9.23857625,2 12,2 C14.7614237,2 17,4.23857625 17,7 L17,10.0000084 C18.105111,10.0031817 19,10.9039017 19,12.0085302 L19,18.9914698 C19,20.1007504 18.1029399,21 16.9941413,21 L7.00585866,21 C5.89805351,21 5,20.0980496 5,18.9914698 L5,12.0085302 C5,10.901204 5.89390193,10.0031694 7,10.0000084 L9.5,10 L15,10 L15,9 L15,7 C15,5.34314575 13.6568542,4 12,4 C10.3431458,4 9,5.34314575 9,7 L9,8 L7,8 L7,8 Z"
								fill="#b4bbc6"></path>
</g>
</svg>
					</div>
					<div class="field">
						<input
							title="Le mot de passe doit comporter au moins 8 caractères."
							pattern=".{8,}" placeholder="Mot de passe" type="password"
							name="user[password]" id="user_password">
					</div>
				</div>
				<div class="field top15 bottom0">
					<input value="0" type="hidden" name="user[accept_terms]"><label
						class="checkbox"><input type="checkbox" value="1"
						name="user[accept_terms]" id="user_accept_terms">
						J’accepte les <a target="_blank" href="/terms">conditions
							générales d'utilisation</a> de Drivy.</label>
				</div>
				<input type="submit" name="commit" value="Inscription par mail"
					class="button button_medium button_electrique button_block top15 js_signup"
					data-disable="true">
			</form>
		</div>
		<div class="popin_footer full_size_links">
			<a class="js_popup_trigger mfp-ajax" href="/users/sign_in">Déjà
				inscrit ? Se connecter</a>
		</div>
	</div>
</body>
</html>
